<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentient Pong</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background falling senti.png -->
  <canvas id="bgCanvas"></canvas>

  <!-- Menu -->
  <div id="menu">
    <h1>üèì Sentient Pong</h1>
    <p><strong>How to Play:</strong><br>
       The ball bounces off the top and bottom walls.<br>
       Keep it alive as long as possible!<br>
       If it goes out of the left or right side, you lose.<br>
       Score = survival time.
    </p>
    <label for="difficulty">Choose Difficulty:</label>
    <select id="difficulty">
      <option value="easy" selected>Easy</option>
      <option value="normal">Normal</option>
      <option value="hard">Hard</option>
    </select>
    <br/><br/>
    <button id="startBtn">Start Game</button>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <!-- Game Over -->
  <div id="gameOver" class="hidden">
    <h2 id="winner"></h2>
    <button id="restartBtn">Play Again</button>
  </div>

  <!-- Footer -->
  <div id="footer">
    Made with ‚ù§Ô∏è by <a href="https://twitter.com/0xBalls" target="_blank">@0xBalls</a>
  </div>

  <!-- Scripts -->
  <script src="fall.js"></script>
  <script src="game.js"></script>
</body>
</html>
