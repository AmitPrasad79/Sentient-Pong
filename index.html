<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentient Pong</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div id="menu">
    <h1>üèì Sentient Pong</h1>
    <p><strong>How to Play:</strong><br>
       Keep the ball in play as long as possible.<br>
       If it goes out on either side, you lose!
    </p>

    <label>Choose Difficulty:</label>
    <div class="custom-select" id="difficultySelect">
      <div class="selected" data-value="easy">Easy</div>
      <div class="options">
        <div class="option" data-value="easy">Easy</div>
        <div class="option" data-value="normal">Normal</div>
        <div class="option" data-value="hard">Hard</div>
      </div>
    </div>

    <br/><br/>
    <button id="startBtn">Start Game</button>
  </div>

  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <div id="gameOver" class="hidden">
    <h2 id="winner"></h2>
    <button id="restartBtn">Play Again</button>
  </div>

  <div id="footer">
    Made with ‚ù§Ô∏è by <a href="https://twitter.com/0xBalls" target="_blank">@0xBalls</a>
  </div>

  <script src="fall.js"></script>
  <script src="game.js"></script>
</body>
</html>
